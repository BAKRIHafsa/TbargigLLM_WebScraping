<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
    <h1>Latest News</h1>
    {% for i in range(liste|length) %}
        <h2>Category {{ i+1 }}</h2>
        <ul>
        {% for e in liste[i] %}
            <li>{{ e }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
